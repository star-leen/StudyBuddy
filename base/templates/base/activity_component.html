
<h3>Recent Activity</h3>
<hr>
{% for room_message in room_messages %}
    <div>
        <small>
            <a href="{% url 'user-profile' room_message.user.id %}">@{{room_message.user.username}}</a> {{room_message.created|timesince}} ago
        </small>
        <br>
        <small>replied to "{{room_message.room}}"</small>
        <p>{{room_message}}</p>            
        {% if room_message.user == request.user%}
            <a href="{% url 'delete-message' room_message.id %}">Delete</a>
        {% endif %}
    </div>
{% endfor %}
